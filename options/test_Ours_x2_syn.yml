name: Ours_Raindrop_true_latest
model_type: SRModel
scale: 2
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

# dataset and data loader settings
datasets:
  # Uncomment these for validation
  val_1:
    name: Raindrop
    type: PairedImageDataset
    dataroot_gt: /output/datasets/dehaze_derain/Raindrop/HR/ 
    dataroot_lq: /output/datasets/dehaze_derain/Raindrop/LR_bicubic/X2/ 
    filename_tmpl: '{}x2'
    io_backend:
      type: disk


#network structures
network_g:
  type: DHGMS2
  n_encoder_res: 9
  inp_channels: 3
  out_channels: 3
  scale: 2
  dim: 64
  num_blocks: [6,6,6,6,6,6]
  heads: [1,1,1,1,1,1]
  ffn_expansion_factor: 2
  bias: False
  LayerNorm_type: BiasFree
  n_denoise_res: 1
  linear_start: 0.1
  linear_end: 0.99
  timesteps: 4


# save_img: false
# print_network: false

# path
path:
  pretrain_network_g: /home/IR/experiments/train_OursS2_Rain_Raindrop/models/net_g_latest.pth
  strict_load_g: true
  param_key_g: params

# validation settings
val:
  save_img: true
  suffix: Ours  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4 #0
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 4 #0
      test_y_channel: true